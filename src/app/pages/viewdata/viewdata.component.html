<div class="container pt-5">

  <div class="card shadow">
    <form [formGroup] = "viewForm">
      <div class="card-header text-white" style="background-color: #00acac;">
        <h3 class="text-center mt-2">Employee Data</h3>
      </div>
      <div class="row row-data p-2">

        <div class="col-lg-5">
            <input type="number" class="form-control" required formControlName="id" name="" hidden id=""
            placeholder="Enter Id">
          <div class="form-group">
            <label for=""> Name</label>
            <input type="text" class="form-control" required formControlName="name" name="" id=""
              aria-describedby="emailHelpId" placeholder="Enter name" readonly>

          </div>
          <div class="form-group">
            <label for=""> Email</label>
            <input type="email" class="form-control" required formControlName="email" name="" id=""
              aria-describedby="emailHelpId" placeholder="Enter Email" readonly>

          </div>

          <div class="form-group">
            <label for=""> Age</label>
            <input type="number" class="form-control" required formControlName="age" name="" id=""
              aria-describedby="emailHelpId" placeholder="Enter your age" readonly>

          </div>
        </div> <!-- 1st col-lg-5 end  -->
        <div class="col-lg-5">
          <div class="form-group">
            <label for=""> Qualification </label>
            <input type="text" class="form-control" required formControlName="qualification" name="" id=""
              aria-describedby="emailHelpId" placeholder="Enter your Qualification" readonly>

          </div>

          <div class="form-group">
            <label for=""> Phone nnumber </label>
            <input type="number" class="form-control" required formControlName="number" name="" id=""
              placeholder="Enter your Marry Staus" readonly>

          </div>


          <div class="form-group">
            <label for=""> Location </label>
            <input type="text" class="form-control" required formControlName="location" name="" id=""
              aria-describedby="emailHelpId" placeholder="Enter your location" readonly>

          </div>

        </div> <!-- 1st col-lg-5 end -->

      </div> <!-- row end -->

    </form>
  </div> <!-- card end -->

</div> <!-- container end -->
